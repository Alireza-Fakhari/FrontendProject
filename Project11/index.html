<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img class="main-img" src="./assets/Img/hero-image-business-card.png" alt="" />
          <img class="wave-img" src="./assets/Img/white-overlay.svg" alt="" />
        </div>
        <div class="card-body">
          <div class="text-header">Perfect solution for small business</div>
          <div class="text-body">Small businesses need to generate leads to grow. You can use tools like Ringy.</div>
        </div>
        <div class="card-footer">
          <img class="avatar-img" src="./assets/Img/avatar-image-business-card.png" alt="">
          <div class="footer-info">
            <div class="text-name">Amy Burgess</div>
            <div class="text-info">Customer Manger, Solution Oy</div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
